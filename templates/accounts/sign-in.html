{% extends "layouts/base.html" %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    {% if form.errors %}
        <p class="error">Please correct the errors above.</p>
    {% endif %}
    {% if next %}
        <input type="hidden" name="next" value="{{ next }}">
    {% endif %}
{% endblock %}
