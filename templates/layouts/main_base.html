{% load static %}
<!-- main_base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ app_name }}</title>
      <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.css' %}" />
    <!-- custom style -->
    <link  rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}" />
    <!-- responsive style -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/responsive.css' %}"/>
    <!-- Fontawesome -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/all.css' %}" />
    <style>
        html, body{
            height: 100%;
            overflow: hidden;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body style="background-image: url('/static/assets/images/background1.gif');
                     background-size: cover;">
    <div id="main_content">
        <!-- Content of the specific page goes here -->
        {% block content %}{% endblock %}
    </div>
    {% block extra_js %}{% endblock %}
    <script type="text/javascript" src="{% static 'assets/js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/all.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/scripts.js' %}"></script>
</body>
</html>
